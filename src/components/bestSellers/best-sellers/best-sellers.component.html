<section id="bestSeller" class="mt-16">
  <div class="max-w-[75rem] flex flex-col justify-center lg:mx-auto mx-8">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-[#33150e]">Best Selling</h2>
      <p
        routerLink="/menu"
        class="text-[#33150e] hover:underline font-semibold text-sm cursor-pointer"
      >
        See more
      </p>
    </div>
    <div
      class="flex justify-between mt-5 space-x-5 overflow-x-auto scrollbar-hide"
    >
      <!-- First Item -->
      <div
        *ngFor="let item of bestsellerData"
        class="min-w-[320px] flex flex-col items-center cursor-pointer transition-transform hover:-translate-y-1"
      >
        <img
          class="lg:w-80 lg:h-64 w-72 h-60 rounded-lg"
          [src]="item.imgPath"
          alt="Langga Cafe Best Seller Food 1"
        />
        <h3 class="text-md font-bold text-[#33150e] mt-5">
          {{ item.name }}
        </h3>
      </div>
    </div>
  </div>
</section>
